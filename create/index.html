<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Document</title>
    <link rel="stylesheet" href="/base.css" />
    <link rel="stylesheet" href="/create/style.css" />
  </head>
  <body>
    <div class="mobile-container">
      <header><h1>Create</h1></header>

      <main>
        <div class="form-container">
          <form>
            <legend class="legend-title"><h2>Question</h2></legend>
            <textarea
              class="legend-box"
              rows="3"
              placeholder="Enter your Question here"
            ></textarea>
            <legend class="legend-title"><h2>Answer</h2></legend>
            <textarea
              class="legend-box"
              rows="3"
              placeholder="Enter your Answer here"
            ></textarea>
            <legend class="legend-title"><h2>Tags</h2></legend>
            <textarea class="legend-box"></textarea>
            <button class="btn-submit">SUBMIT</button>
          </form>
        </div>
      </main>
      <footer>
        <nav class="nav">
          <a href="/"
            ><img src="/images/icons8-home-50 (1).png" alt="Home icon"
          /></a>
          <a href="/bookmarks/"
            ><img src="/images/icons8-bookmark-50.png" alt="Bookmark icon"
          /></a>
          <a href="/create/"
            ><img src="/images/icons8-create-document-48.png" alt="Create icon"
          /></a>
          <a href="/profile/"
            ><img
              src="https://img.icons8.com/color/48/000000/test-account.png"
              alt="Profile icon"
          /></a>
        </nav>
      </footer>
    </div>
  </body>
</html>
